<div class="container2">
	<div class="content">
	   <div class="choose_image">
		  <div class="upload_img_box">
			 <input type="file" name="selectedImage" id="selectedImage" accept="image/jpeg, image/png">
			 <p id="hint">choose Image from folder</p>
		  </div>
	   </div>
	   <div class="row">
	   <div class="col-7">
		  <canvas id="image_canvas" style="display: none;"></canvas>
		  <div class="image_holder" style="display: none;">
			 <button id="remove_img_btn">close</button>
			 <img src="" alt="img" id="image">
		  </div>

	   </div>
	   <div class="options col-5" style="display: none; padding-left: 4%;margin: auto;">
		 <div class="option">
		   <h3>Add sepia Effect</h3>
		 </div>
		  <div class="option">
			<label for="">sepia</label>
			<input type="range" min="0" max="100" value="0" step="1" id="saturation" class="slider">
			<p id="saturationVal" class="show_value">1</p>
		  </div>
		 <div>
		   <button  id="clearAll">Reset</button>
		   <button  id="Download">Download</button>
		 </div>
	   </div>
	   
	</div>
	</div>
</div>
